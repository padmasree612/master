<template>
    <lightning-card title="Lightning Edit Form"></lightning-card>
    <lightning-record-edit-form record-id={recordId} object-api-name="Case" onsuccess={handleSucces} onsubmit={handleSubmit}>
        <lightning-input-field field-name="Origin"></lightning-input-field>
        <lightning-input-field field-name="Status"></lightning-input-field>
        <lightning-input-field field-name="SuppliedEmail"></lightning-input-field>
        <lightning-button variant="brand" type="submit" name="Update" label="Update"></lightning-button>
    </lightning-record-edit-form>
</template>
