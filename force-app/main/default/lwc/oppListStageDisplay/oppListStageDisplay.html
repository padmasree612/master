<template>
    <lightning-layout>
    <template if:true={oppPicklistValues.data}>
    <lightning-combobox
    name="progress"
    label="Opportunity Stage"
    value={value}    
    options={oppPicklistValues.data.values}
    onchange={handleChange} ></lightning-combobox>      
    </template>
    </lightning-layout>
    <lightning-layout>
        <lightning-layout-item>
            <template lwc:if={opportunities.data}>
                <template for:each={opportunities.data} for:item="opp">
                    <p key={opp.Id}>{opp.Name} {opp.StageName}</p>
                  
                </template>
            </template>
            <template lwc:elseif={opportunities.error}>
                {opportunities.error}
            </template>

          
        </lightning-layout-item>
    </lightning-layout>
    
</template>
