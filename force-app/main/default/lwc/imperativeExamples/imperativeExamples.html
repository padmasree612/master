<template>
   <lightning-card icon-name="standard:person_account" title="Imperative Apex Call">
      
       <lightning-layout horizontal-align="spread">
           <lightning-layout-item padding="around-medium">
               <lightning-button label="Salesforce Show Contact" onclick={onShowClickSalesforce}></lightning-button>
           </lightning-layout-item>
           <lightning-layout-item padding="around-medium">
               <lightning-button label="Hide Accounts" onclick={onHideClickSalesforce}></lightning-button>
           </lightning-layout-item>
       </lightning-layout>


       <lightning-layout multiple-rows="true">
           <template if:true={showContacts}>
               <template for:each={contactList} for:item="contact">
                   <lightning-layout-item size="12" key={contact.Id}>
                       <div class="slds-text-align_center">
                           {contact.Name}
                       </div>
                   </lightning-layout-item>
               </template>
           </template>
       </lightning-layout>


   </lightning-card>
</template>
