<template>
    <lightning-card title="Record EditForm">       
    </lightning-card>
    <lightning-record-edit-form record-id={recordId} object-api-name="Case"
    onsuccess={handleSuccess} onsubmit={handleSubmit}>
     <lightning-output-field field-name="AccountId"></lightning-output-field>
     <lightning-input-field field-name="Origin"></lightning-input-field>
     <lightning-input-field field-name="Status"></lightning-input-field>
     <lightning-input-field field-name="SuppliedEmail"></lightning-input-field>
     <lightning-button class="slds-m-top_small" variant="brand" type="submit" name="update" label="Update"></lightning-button>
</lightning-record-edit-form>
</template>
